<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav>
                <span> Gmail </span>
                <span> Images </span>
                <span><i class="bi bi-grid-3x3-gap-fill"></i></span>
                <span><button class="btn btn-primary"> Sign In </button></span>
            </nav>
        </header>
        <main>
            <div class="mainpart">
                <figure>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="text-center">
                </figure>
                <div class="Wrapper">
                    <span class="SearchBar"><i class="bi bi-search mx-2"></i><input type="text"></input><i class="bi bi-mic-fill mx-2"></i></span>
                </div>
            </div>
        </main>
    </body>
</html>
