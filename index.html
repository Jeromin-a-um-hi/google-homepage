<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="custombootstrap.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <body>
        <header>
            <nav>
                <span style="margin-right: auto"> <p><b>Built by  <a href="https://github.com/Jeromin-a-um-hi">https://github.com/Jeromin-a-um-hi</a></b></p></span>
                <span> Gmail </span>
                <span> Images </span>
                <span><i class="bi bi-grid-3x3-gap-fill"></i></span>
                <span><button class="btn btn-googleblue"> Sign In </button></span>
            </nav>
        </header>
        <main>
            <div class="main1">
                <figure>
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
                </figure>
                <span class="SearchBar"><i class="bi bi-search mx-2"></i><input type="text"><svg class="HPVvwb" style="height:24px; width: 24px;" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg></span>
                <br>
                <div style="color: #3c4043;">
                    <button class="btn btn-googlegray mx-2"> Google Search </button>
                    <button class="btn btn-googlegray"> I'm Feeling Lucky </button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="spans">
                    <span>About</span>
                    <span>Advertising</span>
                    <span>Business</span>
                    <span>How Search Works</span>
                </div>
                <div class="spans">
                    <span>Privacy</span>
                    <span>Terms</span>
                    <span>Settings</span>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="../google-homepage/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script type="text/javascript" src="../google-homepage/node_modules/@popperjs/core/dist/cjs/popper.js"></script>
    </body>
</html>
